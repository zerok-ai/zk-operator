apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: zk-operator
  namespace: zk-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zk-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: zk-operator
        control-plane: controller-manager
    spec:
      initContainers:
        - name: init-container
          image: "{{ index .Values.global.zkInitContainerRepo }}:{{ index .Values.global.zkInitContainerTag }}"
          imagePullPolicy: Always
          env:
            - name: URL
              value: "http://zk-wsp-client.zk-client.svc.cluster.local:8987/status"
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        env:
        - name: CONFIG_FILE
          value: /opt/operator-config.yaml
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: "{{ index .Values.global.dockerBase }}/{{ index .Values.image.repo }}:{{ index .Values.image.tag  }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 8472
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /opt
          name: zk-operator-config
      securityContext:
        runAsNonRoot: true
      serviceAccountName: zk-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: zk-operator
        name: zk-operator-config